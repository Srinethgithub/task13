    <div class=" cd cd1"><img src="https://www.21kschool.com/gh/wp-content/uploads/sites/33/2023/07/Coding.png" height="100px" width="100px"></div>
        <div class=" cd cd2"><img src="https://cdn.pixabay.com/photo/2023/12/20/16/21/baking-8460297_640.png" height="100px" width="100px"></div>
